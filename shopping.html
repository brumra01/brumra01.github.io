<html>
<head>
<title>Grocery List</title>
<link rel="stylesheet" href="shop.css" type="text/css">
</head>
<body>
<h1>Grocery List</h1>
<ul id="grocery">
</ul>
<input type="text" id="itemAdd" value=""/><br>
<select id=type>
<option value="meat">Meat</option>
<option value="vege">Vegetable</option>
<option value="dairy">Dairy</option>
<option value="snack">Snack</option>
<option value="fruit">Fruit</option>
</select>
<button onclick="newItem();">Add</button>
<script>
  newItem = function (){
    myLi=document.createElement("li");
    contents=document.querySelector("#itemAdd");
    myUl=document.querySelector('#grocery');
    myGrocery=document.createTextNode(contents.value);
    myInput=document.createElement("input");
    myClass=document.querySelector("#type")
    myInput.type="checkbox";
    myLi.appendChild(myGrocery);
    myLi.appendChild(myInput);
    myUl.appendChild(myLi);
    contents.value=""
    myLi.classList.add(myClass.value)
    myInput.onclick=checkMe;
  }
    checkMe = function(){
        if (myInput.checked){
          this.parentNode.classList.add("done");
      } else {
          this.parentNode.classList.remove("done");
      }
    }
    </script>
    <script src="http://reputablejournal.com/CS130/listsaver.js" type="text/javascript"></script>
    <script type="text/javascript">
window.onload=function() {
  restoreList('#grocery',checkMe);
}
</script>
