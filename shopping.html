<html>
<head>
<title>Grocery List</title>
<link rel="stylesheet" href="shop.css" type="text/css">
</head>
<body>
<h1>Grocery List 1</h1>
<ul id="grocery">
</ul>
<input type="text" id="itemAdd" value=""/><br>
<button onclick="newItem();">Add</button>
<script>
  newItem = function (){
    litem=document.createElement('li');
    contents=document.querySelector('#itemAdd').value;
    myUl=document.querySelector('#grocery');
    litem.appendChild(contents);
    myUl.appendChild(litem);
  }
</script>
